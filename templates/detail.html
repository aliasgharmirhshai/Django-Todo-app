{% extends 'base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}

    <div class="container mt-4">
        <a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'update' todo.id %}"  class="btn btn-primary">Update</a>
        <h1>{{ todo.title }}</h1>   
        <h3>{{ todo.body }}</h3>    
        <p>{{ todo.created }}</p>
    </div>
{% endblock %}
